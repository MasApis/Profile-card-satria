<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card satria</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="satria.jpg" alt="foto-satira" class="profile-image">
        </div>

        <div class="biodata">
            <span class="name">Satria Ardiansyah</span>
            <span class="school">smk negeri 4 tanjungpinang</span>
        </div>

        <div class="icon-socialMedia">
            <a href="https://www.facebook.com/profile.php?id=100087359432054" style="background: #17A9FD;" class="link" target="_blank">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/ardynsaatria/" style="background: #C13584;" class="link" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://wa.link/cnzih1" style="background: #25D366;" class="link" target="_blank">
                <i class='bx bxl-whatsapp'></i>
            </a>
            <a href="" style="background: #27A7E7;" class="link" target="_blank">
                <i class='bx bxl-telegram'></i>
            </a>
        </div>

        <div class="buttons">
            <submit class="button">Follow me</submit>
            <submit class="button">Message</submit>
        </div>

        <div class="analystic">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">03</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">10</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">2005</span>
            </div>
        </div>

    </div>

</body>
</html>
